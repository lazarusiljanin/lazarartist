.tooltip {

}
.pocetna.tooltip,
.biografija.tooltip,
.telefon.tooltip,
.galerija.tooltip,
.mail.tooltip,
.lokacija.tooltip,
.insta.tooltip,
.fejs.tooltip{

  justify-content: center;

}
.pocetna:hover .tooltip,
.biografija:hover .tooltip,
.telefon:hover .tooltip,
.galerija:hover .tooltip,
.mail:hover .tooltip,
.lokacija:hover .tooltip,
.insta:hover .tooltip,
.fejs:hover .tooltip {
  opacity: 1;
}
.icon_serbia {

}
.homediv {

 display: flex;

}
.diamondoslika {

flex: 1;

 .activedugme {

left: 50%;
transform: translateX(-50%);

  position: absolute;
}
.activedugme:hover {

}
.activedugme:hover:active {
